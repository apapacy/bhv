<script>
function showPopup(element){
    var popup= element.childNodes[1]
    popup.style.top=element.offsetTop+element.offsetHeight
    popup.style.left=element.offsetLeft
    popup.className="popupDropped";
    
}
function hidePopup(element){
    var popup= element.childNodes[1]
    popup.className="popupHidden";
    
}
function alertContent(element){
    alert(element.firstChild.data)
}
</script>
