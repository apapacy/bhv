<script>
function showPopup(element){
    var popup= firstElement(element.childNodes)
    if (!popup)
      return;
    popup.style.top=bhv.top(element)/*.offsetTop*/+element.offsetHeight+"px"
    popup.style.left=bhv.left(element)/*.offsetLeft*/+"px"
    //popup.className="popupDropped";
    
}
function firstElement(nodes){
  for(var i = 0; i < nodes.length; i++)
    if (nodes[i].nodeType == 1)
      return nodes[i];
  return undefined;
}

function alertContent(element){
    alert(element.firstChild.data)
}
